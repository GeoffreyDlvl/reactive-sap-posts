<div class="post-list">
  <h3>Post list</h3>
  <input
    placeholder="Filter posts"
    (keyup)="onFilter(filterInput.value)"
    #filterInput
  />

  <ng-container *ngFor="let post of posts$ | async">
    <div
      class="post-item"
      (click)="onClickPost(post)"
      [class.selected]="post.selected"
    >
      {{ post.name }}
    </div>
  </ng-container>
</div>
